<div class="wrapper">
  <div class="supplier">

    <div>
      VAT No.: 98237189312
    </div>
    <div>

    </div>
    <div>
      Address: 4802 Koontza Lane North Hollywood, CA 91605
    </div>

    </div>

      Bank: ING Bank
    </div>
    <div>
      BIC code: INGBROBU
    </div>
  </div>

  <div class="client" *ngIf="clients$ | async as clients">
    <h3>NEW CLIENT</h3>
    <mat-form-field>
      <input matInput type="text" placeholder="Company Name"
             [matAutocomplete]="allClients">
      <mat-autocomplete autoActiveFirstOption #allClients="matAutocomplete">
        <mat-option *ngFor="let client of clients" [value]="client.companyName">
          <span>{{client.companyName}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="VAT Number">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Address">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Other">
    </mat-form-field>
    <div class="actions">
      <button mat-button mat-raised-button>Cancel</button>
      <button mat-button mat-raised-button>Save</button>
    </div>
  </div>
</div>
