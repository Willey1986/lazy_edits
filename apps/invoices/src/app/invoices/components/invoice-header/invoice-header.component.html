<ng-container [formGroup]="invoiceDateFormGroup" *ngIf="invoiceDateFormGroup">
  <mat-form-field appearance="fill">
    <input matInput [matDatepicker]="datePicker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="datePicker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #datePicker></mat-datepicker>
  </mat-form-field>
  <mat-error *ngIf="invoiceDateFormGroup.get('date').hasError('MAX_DATE_EXCEEDED')">
    You must make a selection
  </mat-error>


  <mat-form-field class="example-full-width" appearance="fill">
    <input matInput [matDatepicker]="dueDatePicker" formControlName="dueDate">
    <mat-datepicker-toggle matSuffix [for]="dueDatePicker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #dueDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-error *ngIf="invoiceDateFormGroup.get('dueDate').hasError('DUE_DATE_MAX_DATE_EXCEEDED')">
    You must make a selection
  </mat-error>
</ng-container>
